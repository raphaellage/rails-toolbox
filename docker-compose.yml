version: "3"

services:
  mysql:
    image: "mysql:5.7"
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    ports:
      - '3306:3306'
    volumes:
      - 'dahora-mysql:/var/lib/mysqld'
    networks:
      - rails

  dahora:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    container_name: dahora
    command: rails server -b "0.0.0.0"
    volumes:
      - './dahora:/opt/app'
    depends_on:
      - mysql
    networks:
      - rails

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: nginx
    ports:
      - '8020:8020'
    depends_on:
      - dahora
    networks:
      - rails

networks:
  rails:
    driver: bridge

volumes:
  dahora-mysql:
    driver: local